<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AKQA Scandinavia Makers | AFrame | Google Cardboard</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="https://aframe.io/aframe/dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="london" src="../../assets/img/London_Banner2.jpg">
      </a-assets>


      <a-curvedimage src="#london" position="0 4.5 -5" radius="15" theta-length="180" height="9"
                     rotation="0 90 0" scale="0.2 1.2 1.2"></a-curvedimage>

      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
