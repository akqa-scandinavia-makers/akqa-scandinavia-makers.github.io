<!DOCTYPE html>

  <head>

  </head>
  <body>
    <a-scene>
			<a-assets>

			</a-assets>

			<!-- <a-entity collada-model="url(./assets/240/model.dae)"></a-entity> -->

			<!-- <a-plane position="0 2 -3" width="1" height="1" color="red" raycaster="objects: .button-a"></a-plane>
			<a-plane position="1.5 2 -3" width="1" height="1" color="blue" raycaster="objects: .button-b"></a-plane> -->

		<script>
		AFRAME.registerComponent('collider-check', {
		  dependencies: ['raycaster'],
		  init: function () {
		    this.el.addEventListener('raycaster-intersected', function () {
